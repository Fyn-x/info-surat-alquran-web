<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/style.css" />

    <title>Info Surat Al-Qur'an</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex mt-5 p-3">
        <img id="muhammad" class="me-auto" src="/images/muhammad.png" alt="Muhammad" >
        <img id="allah" class="ms-auto" src="/images/allah.png" alt="Allah" >
      </div>

      <div class="title">
        <h1 class="text-center ">Informasi Surat (Al-Qur'an)</h1>
        <hr class="col-sm-6 mx-auto">
      </div>

      <div class="col-lg-5 col-md-6 mx-auto my-4">
        <div class="input-group">
          <input autofocus id="search" type="text" class="form-control" placeholder="Masukan Nama Surat">
          <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
      
      <div class="surah">
        <div class="row" id="surah-container">
          
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
